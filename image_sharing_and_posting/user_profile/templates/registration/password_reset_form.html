{% extends 'image_sharing_and_posting/header.html' %}
{% block title %}Forgot {{ block.super }} password{% endblock title %}
{% block content %}
<div class="container title">
    <h2>
        <a>Password Reset Request</a>
    </h2>
<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}
    {{ form.as_p }}
    <button type="submit">Reset</button>
</form>
{% endblock content %}
