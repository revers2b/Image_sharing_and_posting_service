<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtih=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'image_sharing_and_posting/css/base.css' %}">
</head>
<body>
    <header>
        <div class="container">
            {% block nav %}
            <a href="{% url 'profile' %}">&#5130; Back to log in</a>
            {% endblock nav %}
        </div>
    </header>
    <main>
        <div class="profile">
            <h1>Register new user</h1>
            <h2>Register</h2>
            <span class="spacer"></span>
            <h2>New user</h2>
            <h3>Username:</h3>
            <h3>Password:</h3>
            <h3>Repeat password:</h3>
            <h3>Email:</h3>
            <button type="submit">Create new user</button>
        </div>
    </main>
    <footer>
        <div class="container">
            {% block footer %}<f>(C) 2022 You're not getting this</f>{% endblock footer %}
        </div>
    </footer>
</body>
</html>
